<ion-header>

  <ion-navbar>
    <ion-title>Insurance Validation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item item-start>
        <ion-icon item-left name="barcode"></ion-icon>
        <h1> Scan Insurance Card </h1>
    </ion-item>
 <h1>
  <button ion-button color="primary" full round (click)="scan()">Start Scan</button>
</h1>
<h1><button ion-button color="primary" full round icon-left  (click)="back()"><ion-icon name="home"></ion-icon> Home</button></h1>

<ion-card *ngIf="productFound">
    <ion-card-header>
      <ion-item>
          <h1>{{selectedProduct.provider}}</h1>
      </ion-item>
     
    </ion-card-header>
    <ion-card-content>
         <ion-list>
            <ion-item>
                <ion-note item-left>Group #: </ion-note>
                <h2 item right>{{selectedProduct.groupno}}</h2>
              </ion-item>
            <ion-item>
                <ion-note item-left>Name:</ion-note>
                <h2 item-right>{{selectedProduct.name}}</h2>
            </ion-item>
            <ion-item>
                <ion-note item-left>ID #:</ion-note>
                <h2 item-right>{{selectedProduct.plu}}</h2>
            </ion-item>
            <ion-item>
                <ion-note item-left>Effective Date: </ion-note>
                <h2 item-right>{{selectedProduct.effdate}}</h2>
            </ion-item>
            <ion-item>
                <span item-left>valid <ion-icon name="checkmark-circle"></ion-icon></span>  
                <button ion-button color="primary" icon-right  round item-right  (click)="book()">
                  Find Doctor  <ion-icon name="clock"></ion-icon> </button>
            </ion-item>
           
          </ion-list>
     
    </ion-card-content>
  </ion-card>

</ion-content>
