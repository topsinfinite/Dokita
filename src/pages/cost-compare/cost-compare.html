<ion-header>
        <ion-toolbar>
                <ion-title>
                 Cost Comparison
                </ion-title>
                <ion-buttons start>
                  <button ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">Cancel</span>
                    <span>Cancel <ion-icon name="md-close" showWhen="android,windows"></ion-icon></span>
                  </button>
                </ion-buttons>
              </ion-toolbar>
</ion-header>
<ion-content class="cost-compare">
  <ion-list no-lines>
  <ion-item item-start>
      <ion-icon item-left name="home"></ion-icon>
      <h2 text-wrap>{{testcenter.name}}</h2>
      <h4>{{test.testname}}-Cost:{{test.cost}}</h4>
  </ion-item>
  
  </ion-list>
  <ion-list>
  <button ion-item *ngFor="let item of testList" (click)="openTestCenterDetail(item)">
      <ion-avatar item-left>
          <img src="{{item.image}}">
        </ion-avatar>
        <h2>{{item.centername}}</h2>
        <p>{{item.address}} {{item.city}}</p>
        <h4>{{item.testname}}-Cost:{{item.cost}}</h4>
         
      </button> 
</ion-list>
</ion-content>
