<ion-header>
  <ion-navbar>
   
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                   (ionCancel)="onCancel($event)"></ion-searchbar>
  </ion-navbar>
  <ion-toolbar no-border-top class="toolbar-height">
      <ion-segment [(ngModel)]="testSeg" color="secondary" class="segment" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="lab">
            <div>Laboratory</div>
            <ion-icon name="finger-print"></ion-icon>
          </ion-segment-button>
        <ion-segment-button value="procedure">
            <div>Procedure</div>
          <ion-icon name="bookmark"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="imaging">
            <div>Imaging</div>
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>
