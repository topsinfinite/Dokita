<ion-header>
  <ion-navbar>
   
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
     
    <ion-title>Testing & Procedure</ion-title>
    
  
    </ion-navbar>
</ion-header>
<ion-content  class="property-list">
    <ion-toolbar no-border-top class="toolbar-height">
        <ion-segment [(ngModel)]="testSeg" color="secondary" class="segment" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="lab">
              <div>Laboratory</div>
              <ion-icon name="finger-print"></ion-icon>
            </ion-segment-button>
          <ion-segment-button value="procedure">
              <div>Procedure</div>
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="imaging">
              <div>Imaging</div>
              <ion-icon name="camera"></ion-icon>
            </ion-segment-button>
        </ion-segment>
       
      </ion-toolbar>
      <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    <div [ngSwitch]="testSeg">
        <ion-list *ngSwitchCase="'lab'" class="property-list" >
           <!--  <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)"></ion-searchbar>
                </ion-navbar> -->
        <ion-item *ngFor="let testcenter of testcenters">
          <button ion-item>
            <ion-thumbnail item-left >
              <img src="{{testcenter.thumbnail}}">
            </ion-thumbnail>
            <h2 text-wrap>{{testcenter.name}}</h2>
            <h4>{{testcenter.address}}, {{testcenter.city}}, {{testcenter.state}} {{testcenter.zip}}</h4>
            <p> <ion-icon name="call"></ion-icon> (410) 740-7890</p>
          </button>
        </ion-item>
        </ion-list>
    
        <ion-list *ngSwitchCase="'procedure'" class="property-list">
          <ion-item *ngFor="let testcenter of testcenters">
              <button ion-item>
                  <ion-thumbnail item-left >
                    <img src="{{testcenter.thumbnail}}">
                  </ion-thumbnail>
                  <h2 text-wrap>{{testcenter.name}}</h2>
                  <h4>{{testcenter.address}}, {{testcenter.city}}, {{testcenter.state}} {{testcenter.zip}}</h4>
                  <p> <ion-icon name="call"></ion-icon> (410) 740-7890</p>
                </button>
                </ion-item>
        </ion-list>
    
        <ion-list *ngSwitchCase="'imaging'">
            <ion-item *ngFor="let testcenter of testcenters">
                <button ion-item>
                    <ion-thumbnail item-left >
                      <img src="{{testcenter.thumbnail}}">
                    </ion-thumbnail>
                    <h2 text-wrap>{{testcenter.name}}</h2>
                    <h4>{{testcenter.address}}, {{testcenter.city}}, {{testcenter.state}} {{testcenter.zip}}</h4>
                    <p> <ion-icon name="call"></ion-icon> (410) 740-7890</p>
                  </button>
                  </ion-item>
        </ion-list>
      </div>
</ion-content>
