<ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>My Appointments</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content>
    <div [ngSwitch]="Category">
        <ion-list *ngSwitchCase="'Doctor'">
            <ion-item-sliding *ngFor="let appointment of appointments">
                <button ion-item (click)="itemTapped(appointment)">
                    <ion-thumbnail item-left>
                        <img src="{{appointment.doctor.thumbnail}}"/>
                    </ion-thumbnail>
                    <h1>{{appointment.doctor.name}}</h1>
                    <h2>{{appointment.doctor.title}}</h2>
                    <p>{{appointment.doctor.city}}, {{appointment.doctor.state}} ∙ {{appointment.doctor.price}}</p>
                    <h3>Appointment Type: {{appointment.apptype}}</h3>
                    <h3>Date: {{appointment.appdate}} | Time: {{appointment.apptime}}</h3>
                </button>
                <ion-item-options>
                    <button secondary (click)="editItem(appointment)">Edit</button>
                </ion-item-options>
                <ion-item-options>
                    <button danger (click)="deleteItem(appointment)">Cancel</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-list *ngSwitchCase="'Testing'">
                <ion-item-sliding *ngFor="let appointment of appointments">
                    <button ion-item detail-none (click)="itemTapped(appointment)">
                        <ion-thumbnail item-left>
                            <img src="{{appointment.testcenter.thumbnail}}"/>
                        </ion-thumbnail>
                        <h1>{{appointment.testcenter.name}}</h1>
                        <h2>{{appointment.testcenter.test[0].testname}}</h2>
                        <p>{{appointment.testcenter.city}}, {{appointment.testcenter.state}} ∙ {{appointment.doctor.price}}</p>
                        <h3>Appointment Type: {{appointment.apptype}}</h3>
                        <h3>Date: {{appointment.appdate}} | Time: {{appointment.apptime}}</h3>
                    </button>
                    <ion-item-options>
                        <button secondary (click)="editItem(appointment)">Edit</button>
                    </ion-item-options>
                    <ion-item-options>
                        <button danger (click)="deleteItem(appointment)">Cancel</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
    </div>
    </ion-content>
